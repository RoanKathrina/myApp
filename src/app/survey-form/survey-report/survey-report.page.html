<div class='SurveyReport'>
  <div class='HeaderSurveyReport'>
    <div style='display: flex; float: left'>
      <img src='https://www.mcdelivery.com.ph/uploads/images/BigMacALA435X320-min.png' style='height: 100px'>
      <h1 style='vertical-align: middle; line-height: 70px'>Roan's Burger</h1>
    </div>
    <div style='float: right; margin-left: 700px; display: flex'>
      <h3 style='vertical-align: middle; line-height: 70px; margin-left: 0px; padding-right: 40px; cursor: pointer' (click)='onViewDashboard()' *ngIf=isAdminLoggedIn>Dashboard</h3>
      <h3 style='vertical-align: middle; line-height: 70px; cursor: pointer; padding-right: 40px' (click)='onViewSurvey()' *ngIf='isAdminLoggedIn'>Survey</h3>
      <h3 style='vertical-align: middle; line-height: 70px; cursor: pointer' (click)='onSignout()' *ngIf='isAdminLoggedIn'>Sign Out</h3>
      <h3 style='line-height: 70px; margin-left: 300px; cursor: pointer' (click)='onLogIn()' *ngIf=!isAdminLoggedIn>Log In</h3>
    </div>
  </div>
  <br/>
  <h3 *ngIf='!isAdminLoggedIn' style='text-align: center; font-weight: bold; color: red'>You are not authorized to view this page. Kindly log in as Administrator.</h3>
  <h3 *ngIf='surveyList.length === 0 && isAdminLoggedIn' style='text-align: center; font-weight: bold'>There are no survey/s.</h3>
  <div *ngIf='isAdminLoggedIn && surveyList.length !== 0'>
    <div class='QuestionChartStyle'>
      <div id='question1Chart'>
      </div>
    </div>
    <br/>
    <div class='QuestionChartStyle'>
      <div id='question2Chart'>
      </div>
    </div>
    <br/>
    <div class='QuestionChartStyle'>
      <div id='question3Chart'>
      </div>
    </div>
    <br/>
    <div class='QuestionChartStyle'>
      <div id='question4Chart'>
      </div>
    </div>
    <br/>
    <div class='QuestionChartStyle'>
      <div id='question5Chart'>
      </div>
    </div>
  </div>
</div>
